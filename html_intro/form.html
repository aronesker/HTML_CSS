<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <h1>Proflle</h1>

  <form action="URL" method="post">
    <br><label for="name">Your name:</label>
    <input name="name" type="text" id="name"></br>
    <br><label for="surname">Your surname:</label>
    <input name="surname" type="text" id="name"></br>
    <hr>
    <label for="gender">Gender:<label>
    <input name="gender" type="radio" value="m" id="gender">Male
    <input name="gender" type="radio" value="f" id="gender" checked>Female
    <hr>
    <label for="month">Month:</label>
    <br><select name="month" id="month"></br>
      <option>January</option>
      <option>February</option>
      <option>March</option>
      <option>April</option>
      <option>May</option>
      <option>June</option>
      <option>July</option>
      <option>August</option>
      <option>September</option>
      <option>October</option>
      <option>November</option>
      <option>December</option>
    </select>
    <br><label for="year">Year:</label></br>
    <select name="year" id="year">
      <option>1970</option>
      <option>1971</option>
      <option>1972</option>
      <option>1973</option>
      <option>1974</option>
      <option>1975</option>
      <option>1976</option>
      <option>1977</option>
      <option>1978</option>
      <option>1979</option>
      <option>1980</option>
      <option>1981</option>
      <option>1982</option>
      <option>1983</option>
      <option>1984</option>
      <option>1985</option>
      <option>1986</option>
      <option>1987</option>
      <option>1988</option>
      <option>1989</option>
      <option>1989</option>
      <option>1990</option>
      <option>1991</option>
      <option>1992</option>
      <option>1993</option>
      <option>1994</option>
      <option>1995</option>
      <option>1996</option>
      <option>1997</option>
      <option>1998</option>
      <option>1999</option>
      <option>2000</option>
    </select>
    <hr>
    <label for="technologies">Markup languages:</label></br>
    <select multiple size="4">
      <option>HTML</option>
      <option selected>CSS</option>
      <option>JavaScript</option>
      <option>Node.js</option>
    </select>
    <hr>
    <label for="photo">Photo:</label>
    <input type="file" id="photo">
    <hr>
    <input type="submit" name="save" value="Save">
  </form>
</body>
</html>
