<!DOCTYPE html>
<html lang="en">
<head>
  <link href="file:///C:/HTML_CSS/css_intro/css_table.css" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>table-people</title>
</head>
<body>
  <table class=table-people>
    <caption class=table-people__caption>People</caption>
    <tr>
      <th class="table-people__top">Name</th>
      <th class="table-people__top">Gender</th>
      <th class="table-people__top">Age</th>
    </tr>
    <tr>
      <td class="table-people__name">Jonh</td> 
      <td class="table-people__gender">Male</td>
      <td class="table-people__age">18</td>
    </tr>
    <tr>
      <td class="table-people__name">Mary</td>
      <td rowspan="2" class="table-people__gender">Female</td>
      <td class="table-people__age">31</td>
    </tr>
    <tr>
      <td class="table-people__name">Elena</td>
      <td class="table-people__age">10</td>     
    </tr>
    <tr>
      <td class="table-people__name">Paul</td>
      <td class="table-people__gender">Male</td>
      <td class="table-people__age">56</td>
    </tr>
  </table>
</body>
</html>
