<!DOCTYPE html>
<html lang="en">
<head>
  <link href="file:///C:/HTML_CSS/css_intro/css_table.css" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Table</title>
</head>
<body>
  <table>
    <caption>People</caption>
    <tr>
      <th>Name</th>
      <th>Gender</th>
      <th>Age</th>
    </tr>
    <tr>
      <td>Jonh</td> 
      <td>Male</td>
      <td>18</td>
    </tr>
    <tr>
      <td>Mary</td>
      <td rowspan="2">Female</td>
      <td>31</td>
    </tr>
    <tr>
      <td>Elena</td>
      <td>10</td>     
    </tr>
    <tr>
      <td>Paul</td>
      <td>Male</td>
      <td>56</td>
    </tr>
  </table>
</body>
</html>
