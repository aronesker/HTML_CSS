<!DOCTYPE html>
<html lang="en">
<head>
  <link href="file:///C:/HTML_CSS/css_intro/css_table.css" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Table</title>
</head>
<body>
  <table>
    <caption>People</caption>
    <tr>
      <th class="top">Name</th>
      <th class="top">Gender</th>
      <th class="top">Age</th>
    </tr>
    <tr>
      <td class="name">Jonh</td> 
      <td class="gender">Male</td>
      <td class="age">18</td>
    </tr>
    <tr>
      <td class="name">Mary</td>
      <td rowspan="2" class="gender">Female</td>
      <td class="age">31</td>
    </tr>
    <tr>
      <td class="name">Elena</td>
      <td class="age">10</td>     
    </tr>
    <tr>
      <td class="name">Paul</td>
      <td class="gender">Male</td>
      <td class="age">56</td>
    </tr>
  </table>
</body>
</html>
